<!DOCTYPE html>
<html>
    <head>
        <title>MY First TODO list</title>

    </head>
    <body>
        <script>
            
            todos = JSON.parse(localStorage.getItem('ob'));
            if (todos == null){
                todos = new Array();
            }

            
            
            function showTodo(){
                console.log(todos);
                document.getElementById('todolist').innerHTML = "";
                for (let t in todos){
                    e = document.createElement('li');
                    e.innerText = todos[t]["todo"];
                    

                    btn = document.createElement('button');
                    btn.setAttribute('onclick', 'delTodo(this)')
                    btn.innerText = 'del';
                    e.appendChild(btn);

                    document.getElementById('todolist').appendChild(e);
                }
                localStorage.setItem('ob', JSON.stringify(todos));
            }
            
            function addTodo(){
                todo = document.getElementById("todo").value;
                t = {"todo":todo, "color":""}
                todos.push(t);
                showTodo()

            }

            function delTodo(tmp){
                p = tmp.parentNode;
                todo = p.innerText;
                let i = todos.indexOf(todo);
                todos.splice(i,1);
                p.remove()
                localStorage.setItem('ob', JSON.stringify(todos));            
            }
        </script>
        <input type="text" id="todo" name="todo" value="123">
        <button onclick="addTodo()">Add</button>
        <ul id='todolist'> 

        </ul>

        <script>
            showTodo()
        </script>
    </body>
</html>
